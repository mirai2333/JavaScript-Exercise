<!DOCTYPE html>
<html>
<head>
    <title>鼠标移入移出改变样式</title>
    <meta charset="utf-8">
    <style type="text/css">
        body{font-size: 12px;}
        p{padding: 10px;}
        div{
            margin: auto;
            width: 180px;
            height: 180px;
            background-color: black;
            border: 10px solid black;
            color: #ffffff;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var div1 = document.getElementById('div1');
            var p1 = document.getElementById('p1');
            var style1 = "background-color:pink;border-color:red;color:red;cursor:crosshair";
            div1.onmouseover = function(){
                div1.setAttribute("style",style1);
            }
            div1.onmouseout = function(){
                div1.setAttribute("style","");
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        <p id="p1">鼠标移入改变样式，鼠标移出恢复！</p>
    </div>
</body>
</html>
