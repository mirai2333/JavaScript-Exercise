<!DOCTYPE html>
<html>
<head>
    <title>用typeof查看数据类型</title>
</head>
<body>
    <pre>
        alert("typeof 12345 = "+typeof 12345);
        alert("typeof 'abc' = "+typeof 'abc');
        alert("typeof document = "+typeof document);
    </pre>
    <script type="text/javascript">
        alert("typeof 12345 = "+typeof 12345+"\n"+"typeof 'abc' = "+typeof 'abc'+"\n"+"typeof document = "+typeof document);
    </script>
</body>
</html>
