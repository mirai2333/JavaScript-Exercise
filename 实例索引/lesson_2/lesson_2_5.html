<!DOCTYPE html>
<html>
<head>
    <title>函数传参改变任意Div属性的值</title>
    <meta charset="utf-8">
    <style type="text/css">
        body{text-align: center;}
        div{margin: 10px auto 10px auto;}
        #showbox{width: 135px;height: 135px;font-size: 10px;background-color: black;color: white;padding: 15px 15px;text-align: left;}
    </style>
    <script type="text/javascript">
        var changeStyle = function (elem, name, value) {
            elem.style[name] = value;
        }
        window.onload = function(){
            var button1 = document.getElementById('button1');
            var button2 = document.getElementById('button2');
            var showbox = document.getElementById('showbox');
            var name = document.getElementById('name');
            var value = document.getElementById('value');
            button1.onclick = function(){
                showbox.style[name.value] =value.value;
            }
            button2.onclick = function(){
                showbox.removeAttribute("style");
            }
        }
    </script>
</head>
<body>
    <div>
        <div id="div1">
            <div>
                <span>属性名：</span>
                <input type="text" value="background-color" id="name">
            </div>
            <div>
                <span>属性值：</span>
                <input type="text" value="blue" id="value">
            </div>
            <div>
                <input type="button" value="确定" id="button1">
                <input type="button" value="重置" id="button2">
            </div>
        </div>
        <div id="showbox">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
    </div>
</body>
</html>
