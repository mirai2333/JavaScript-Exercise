<!DOCTYPE html>
<html>
<head>
    <title>图片列表，鼠标移入、移出改变图片透明度</title>
    <meta charset="utf-8">
    <style type="text/css">
        body{text-align: center;}
        div{margin: auto;}
        img{border: 1px solid pink;margin: 5px;cursor: crosshair;opacity: 0.4;}
        #div0{width: 700px;border: 1px solid red;padding: 10px;}
        #div1{display: inline-flex;}
        #div2{display: inline-flex;}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var imgs = document.getElementsByTagName('img');
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].onmouseover = function(){
                    this.setAttribute("style","opacity:1");
                }
                imgs[i].onmouseout = function(){
                    this.removeAttribute("style");
                }
            }
        }
    </script>
</head>
<body>
    <div id="div0">
        <div id="div1">
            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
            <img src="images/4.jpg">
            <img src="images/5.jpg">
        </div>
        <br />
        <div id="div2">
            <img src="images/6.jpg">
            <img src="images/7.jpg">
            <img src="images/8.jpg">
            <img src="images/9.jpg">
            <img src="images/10.jpg">
        </div>
    </div>
</body>
</html>
