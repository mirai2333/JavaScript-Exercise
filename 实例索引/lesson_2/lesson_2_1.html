<!DOCTYPE html>
<html>
<head>
    <title>百度输入法</title>
    <meta charset="utf-8">
    <style type="text/css">
        li:hover{background-color: #66ccff}
        .div1{text-align: center;}
        ul{display: none;border: 1px solid pink;margin: 7px auto;font-size: 12px;color: blue;padding-left: 0px;width: 70px;text-align: left;}
        li{list-style-type: none;width: 60px;line-height: 30px;padding-left: 10px;}
        input,ul{cursor: pointer;}
        #close{border-top: 1px solid pink;}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var ul = document.getElementsByTagName('ul')[0];
            var button = document.getElementsByTagName('input')[0];
            var close = ul.getElementsByTagName('li')[2];
            button.onclick = function(){
                ul.style.display = ul.style.display == "block"?"none":"block";
            }
            close.onclick = function(){
                ul.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="div1">
        <input type="button" value="输入法">
        <ul>
            <li><a>手写</a></li>
            <li><a>键盘</a></li>
            <li id="close"><a>关闭</a></li>
        </ul>
    </div>
</body>
</html>
